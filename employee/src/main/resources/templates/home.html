<body bgcolor="#ADD8E6">

<form action="/result" method="POST">
<fieldset>
    <legend>Employee Details</legend>
    <div class="col-xl-6">
        <div class="card-body p-md-5 text-black">
            <h3 class="mb-5 text-uppercase" align="center">Employee registration form</h3>
            <center>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">

                            <label class="form-label" for="form3Example1m" path="fname">First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname"/>
                        </div><br>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">

                            <label class="form-label" for="form3Example1n" path="lname">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname"/>
                        </div>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">

                            <label class="form-label" for="form3Example1m1">Corp ID</label>
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="id"/>
                        </div><br>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">

                            <label class="form-label" for="form3Example1n1" path="bu">Business unit</label>
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" name="bu"/>
                        </div><br>
                    </div>
                </div>


                    <div data-mdb-input-init class="form-outline mb-4">

                        <label class="form-label" for="form3Example97" path="email" >FMR Email ID</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" name="mail"/>
                    </div>
                    <br>

                <br>
                <div class="d-flex justify-content-end pt-3">
                    <input type="submit" value="Submit"></div></center>
        </div>
</fieldset>

</form>
